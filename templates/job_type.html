{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Job Types</h3>

    <div class="row">
        {% for job_types in job_type %}
      <div class="col s12 m3">
        <div class="row card-panel purple lighten-5">
          <div class="card-content white-text">
            <span class="card-title">{{ job_types.job_type_name }}</span>
          </div>
          <div class="card-action">
            <a href="#" class="btn green accent-4">Edit</a>
            <a href="#" class="btn light-blue lighten-1">Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>


{% endblock %}
