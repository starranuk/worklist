{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Manage Job Types</h3>
<div class="row">
  <div class="col s12 center-align">
    <a href="{{ url_for('add_job_type') }}" class="waves-effect waves-light green btn-large">
      <i class="material-icons left">send</i>Add Job Type </a>
  </div>
</div>
<div class="row"> {% for job_types in job_type %} <div class="col s12 m3">
    <div class="row card-panel purple lighten-5">
      <div class="card-content white-text">
        <span class="card-title">{{ job_types.job_type_name }}</span>
      </div>
      <div class="card-action">
        <a href="{{ url_for('delete_job_type', job_types_id=job_types._id) }}" class="btn red lighten-1">Delete</a>
      </div>
    </div>
  </div> {% endfor %} </div>

{% endblock %}
