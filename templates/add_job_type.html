{% extends "base.html" %}
{% block content %}

  <h3 class="center-align">Add New Job Type</h3>

  <div class="row card-panel purple lighten-5">
      <form class="col s12" method="POST" action="{{ url_for('add_job_type') }}">

      <!-- Add New Job Type Name -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">dvr</i>
          <input id="job_type_name" name="job_type_name" minlength="5" maxlength="30" 
          type="text" class="validate" required>
          <label for="job_type_name">Job Type</label>
        </div>
      </div>

    <!-- Create Job Button -->
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="waves-effect waves-light btn-large">
          <i class="material-icons left">send</i>Add Job Type</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
