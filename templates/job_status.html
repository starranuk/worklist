{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Manage Job Status</h3>

    <div class="row">
      <div class="col s12 center-align">
        <a href="{{ url_for('add_job_status') }}"  class="waves-effect waves-light btn-large">
          <i class="material-icons left">send</i>Add Job Status</a>
      </div>
  </div>
    <div class="row"> 
        {% for job_status in job_status %}
      <div class="col s12 m3">
        <div class="row card-panel purple lighten-5">
          <div class="card-content white-text">
            <span class="card-title">{{ job_status.job_status_name }}</span>
          </div>
          <div class="card-action">
            <a href="{{ url_for('delete_job_status', job_status_id=job_status._id) }}" class="btn light-blue lighten-1">Delete</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>


{% endblock %}
